<!DOCTYPE html>
<html>
<head>
    <title>GPA Calculator</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        table, th, td {
            border: 1px solid #aaa;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        #add-course-btn, #calculate-btn {
            padding: 10px 15px;
            margin-right: 10px;
            font-size: 16px;
        }

        #gpa-result {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>GPA Calculator</h1>

    <table id="courses-table">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Course Level</th>
                <th>Numerical Grade</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="courses-tbody">
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>

    <button id="add-course-btn">Add Course</button>
    <button id="calculate-btn">Calculate GPA</button>

    <p id="gpa-result"></p>

    <script>
        const gradeScale = [
            { min: 97, max: 100, letter: "A+", gpa: { standard: 4, collegePrep: 4.33, honors: 5, ap: 5.33 } },
            { min: 93, max: 96, letter: "A", gpa: { standard: 4, collegePrep: 4.33, honors: 5, ap: 5.33 } },
            { min: 90, max: 92, letter: "A-", gpa: { standard: 3.67, collegePrep: 3.97, honors: 4.59, ap: 4.89 } },
            { min: 87, max: 89, letter: "B+", gpa: { standard: 3.33, collegePrep: 3.6, honors: 4.16, ap: 4.44 } },
            { min: 83, max: 86, letter: "B", gpa: { standard: 3, collegePrep: 3.25, honors: 3.75, ap: 4 } },
            { min: 80, max: 82, letter: "B-", gpa: { standard: 2.67, collegePrep: 2.89, honors: 3.34, ap: 3.56 } },
            { min: 77, max: 79, letter: "C+", gpa: { standard: 2.33, collegePrep: 2.52, honors: 2.91, ap: 3.1 } },
            { min: 73, max: 76, letter: "C", gpa: { standard: 2, collegePrep: 2.17, honors: 2.5, ap: 2.67 } },
            { min: 70, max: 72, letter: "C-", gpa: { standard: 1.67, collegePrep: 1.81, honors: 2.09, ap: 2.23 } },
            { min: 67, max: 69, letter: "D+", gpa: { standard: 1.33, collegePrep: 1.44, honors: 1.66, ap: 1.77 } },
            { min: 65, max: 66, letter: "D", gpa: { standard: 1, collegePrep: 1.08, honors: 1.25, ap: 1.33 } },
            { min: 60, max: 64, letter: "D-", gpa: { standard: 1, collegePrep: 1.08, honors: 1.25, ap: 1.33 } },
            { min: 0, max: 59, letter: "F", gpa: { standard: 0, collegePrep: 0, honors: 0, ap: 0 } },
        ];

        const courseLevels = [
            { value: "standard", text: "Standard" },
            { value: "collegePrep", text: "College Prep" },
            { value: "honors", text: "Honors" },
            { value: "ap", text: "AP" },
        ];

        function addCourseRow() {
            const tbody = document.getElementById('courses-tbody');
            const row = document.createElement('tr');

            // Course Name
            const courseNameCell = document.createElement('td');
            const courseNameInput = document.createElement('input');
            courseNameInput.type = 'text';
            courseNameInput.name = 'courseName';
            courseNameCell.appendChild(courseNameInput);
            row.appendChild(courseNameCell);

            // Course Level
            const courseLevelCell = document.createElement('td');
            const courseLevelSelect = document.createElement('select');
            courseLevelSelect.name = 'courseLevel';

            courseLevels.forEach(level => {
                const option = document.createElement('option');
                option.value = level.value;
                option.text = level.text;
                courseLevelSelect.appendChild(option);
            });

            courseLevelCell.appendChild(courseLevelSelect);
            row.appendChild(courseLevelCell);

            // Numerical Grade
            const gradeCell = document.createElement('td');
            const gradeInput = document.createElement('input');
            gradeInput.type = 'number';
            gradeInput.name = 'grade';
            gradeInput.min = 0;
            gradeInput.max = 100;
            gradeCell.appendChild(gradeInput);
            row.appendChild(gradeCell);

            // Remove button
            const removeCell = document.createElement('td');
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.type = 'button';
            removeButton.onclick = function() {
                tbody.removeChild(row);
            };
            removeCell.appendChild(removeButton);
            row.appendChild(removeCell);

            tbody.appendChild(row);
        }

        function calculateGPA() {
            const tbody = document.getElementById('courses-tbody');
            const rows = tbody.getElementsByTagName('tr');
            let totalWeightedPoints = 0;
            let totalUnweightedPoints = 0;
            let totalCourses = 0;

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const courseLevel = row.querySelector('select[name="courseLevel"]').value;
                const gradeInput = row.querySelector('input[name="grade"]');
                const numericalGrade = parseFloat(gradeInput.value);

                if (isNaN(numericalGrade) || numericalGrade < 0 || numericalGrade > 100) {
                    alert('Please enter a valid numerical grade between 0 and 100.');
                    return;
                }

                const weightedGpaPoints = getGpaPoints(numericalGrade, courseLevel);
                const unweightedGpaPoints = getGpaPoints(numericalGrade, 'standard');

                totalWeightedPoints += weightedGpaPoints;
                totalUnweightedPoints += unweightedGpaPoints;
                totalCourses += 1;
            }

            if (totalCourses === 0) {
                alert('Please add at least one course.');
                return;
            }

            const weightedGpa = totalWeightedPoints / totalCourses;
            const unweightedGpa = totalUnweightedPoints / totalCourses;

            document.getElementById('gpa-result').innerHTML = `
                <p>Your <strong>Weighted GPA</strong> is: ${weightedGpa.toFixed(2)}</p>
                <p>Your <strong>Unweighted GPA</strong> is: ${unweightedGpa.toFixed(2)}</p>
            `;
        }

        function getGpaPoints(numericalGrade, courseLevel) {
            for (let i = 0; i < gradeScale.length; i++) {
                const gradeRange = gradeScale[i];
                if (numericalGrade >= gradeRange.min && numericalGrade <= gradeRange.max) {
                    const gpaValues = gradeRange.gpa;
                    return gpaValues[courseLevel];
                }
            }
            return 0;
        }

        document.getElementById('add-course-btn').addEventListener('click', addCourseRow);
        document.getElementById('calculate-btn').addEventListener('click', calculateGPA);

        // Add one default course row
        addCourseRow();
    </script>

</body>
</html>
